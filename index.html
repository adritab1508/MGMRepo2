<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspect Profile</title>
    <style>
        body {
    font-family: 'Courier New', Courier, monospace;
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
}

table {
    width: 100%;
    height: 100vh;
    border-collapse: separate; /* Allows space between cells */
    border-spacing: 15px; /* Sets the spacing between cells */
}

td {
    padding: 10px;
    border: 2px solid black;
    border-radius: 5px;
    background-color: #1A1A1D;
    vertical-align: top;
    position: relative;
    opacity: 90%;
    transition: 0.3s ease;
}

.cell-content {
    display: flex;
    height: 100%;
}

.cell-content img {
    height: 100%;
    width: 45%;
    object-fit: cover;
}

.cell-content .info {
    width: 55%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
}

.info h2 {
    font-size: 1.5em;
    font-weight: bold;
    margin: 0 0 10px 0;
}

.info p {
    margin: 0 0 10px 0;
}

.info button {
    background-color: transparent;
    color: #fff;
    border: 2px solid #FF69B4;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s;
    width: 300px;
    font-family: 'Courier New', Courier, monospace;
}

.info button:hover {
    background-color: #FF1493;
    border: none;
}

td:hover {
    border: 2px solid #FF69B4;
}

    </style>
</head>
<body>
    <table>

                </div>
            </td>

                    </div>

            </td>
        </tr>
        <tr>
